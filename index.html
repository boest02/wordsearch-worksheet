<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/images/wordsearch.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordsearch Worksheet</title>

</head>

<body>
  <div class="fake-ad"></div>
  <main>
    <div class="sample-sheet">
      <h2>Sample Worksheet</h2>
      <img src="./src/images/SampleSheet.png" alt="">
    </div>    
  </main>
  <div id="tool-bar" class="controls">
    <summary>Refresh to start over</summary>
    <button id="printer">Print Me!</button>
    <button id="rebuild">Shuffle Letters</button>
    <button id="edit">Edit</button>
  </div>

  <div id="watermark">
    <p>From wordseeker.xyz</p>
  </div>

  <section class="setup-section">
    <h3>Lets setup a Wordsearch Worksheet...</h3>
    <form>
      <label for="name">Give the Worksheet a Title for the top (or leave it blank):</label>
      <input type="text" id="name" name="name" />

      <label for="list-select">Select a topic to help start your word list:</label>
      <select name="lists" id="list-select">
      </select>

      <label for="words">Add words to your list, separating with commas:</label>
      <textarea id="words" required rows="10" cols="25"></textarea>

      <div class="background-select">
        <label for="background">Search for a Background image for your Worksheet...</label>
        <div class="search-area">
          <div>
            <input type="text" id="background" placeholder="Add a background image?" />
            <button id="get-background">Search</button>
          </div>
          <fieldset id="type-select">
            <legend>Find images of Type</legend>          
            <div>
              <input type="radio" id="image" name="searchtype" value="image" checked />
              <label for="image">Image</label>
            </div>
            <div>
              <input type="radio" id="ill" name="searchtype" value="ill" />
              <label for="ill">Illustration</label>
            </div>
          </fieldset>
          
        </div>
        <img id="background-image" src=""></img>
      </div>
      <input hidden type="text" id="holder" name="holder" />

      <button>Build the Worksheet!</button>
    </form>
  </section>
  
  <div class="fake-ad"></div>
  
  <script type="module" src="/main.js"></script>
  
</body>

</html>
